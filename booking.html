<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book a Spot – Dog For A Day Care</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="booking.html">📅 Booking</a></li>
      <li><a href="info.html">ℹ️ Info</a></li>
    </ul>
  </nav>

  <main>
    <h1>💖 Book a Dog Sitting Session</h1>
    <p>Please fill out the form below! 🐾</p>

    <form id="bookingForm">
      <label>First Name: <input type="text" id="firstName" required /></label><br />
      <label>Last Name: <input type="text" id="lastName" required /></label><br />
      <label>Email: <input type="email" id="email" required /></label><br />
      <label>Additional Emails (comma-separated): <input type="text" id="additionalEmails" placeholder="Optional" /></label><br />
      <label>Service:
        <select id="serviceSelect" required>
          <option value="">-- Select a service --</option>
        </select>
      </label><br />
      <label>Date & Time: <input type="datetime-local" id="datetime" required /></label><br />
      <button type="submit">Book Now</button>
    </form>

    <div id="bookingMessage"></div>
  </main>

  <footer>© 2025 Dog For A Day Care. Made with 🐾 and 💕</footer>

  <script src="booking.js"></script>
</body>
</html>
