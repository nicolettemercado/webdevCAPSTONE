<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Spot – Dog For A Day Care</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="booking.html">📅 Booking</a></li>
      <li><a href="info.html">ℹ️ Info</a></li>
    </ul>
  </nav>

  <main>
  <h1>💖 Book a Dog Sitting Session</h1>
  <p>Please choose the right option below! 🐾</p>

  <div class="booking-container">

    
    <section class="booking-card new-customer">
      <h2>🆕 New Customer</h2>
      
      <form onsubmit="handleFormSubmit(event)">
    <label for="email">If this is your first time booking, please provide your email 💌</label><br>
    <input type="text" id="email" placeholder="Enter your email 💌" />
    <div class="input-wrapper">
    <span id="email-error" class="error-text"></span>
    </div>
  <br>
  <button type="submit">Submit Email</button>
</form>

    </section>

    
    <section class="booking-card returning-customer">
      <h2>🔁 Returning Customer</h2>
      <p>Already registered? Go ahead and book your session below! 🐶</p>

      <div class="responsive-iframe-container">
        <iframe 
          src="https://yourname.neetocal.com/dog-sitting"
          allowfullscreen>
        </iframe>
      </div>
    </section>

  </div>
</main>


  <footer>
    © 2025 Dog For A Day Care. Made with 🐾 and 💕
  </footer>

  <script src="script.js"></script>
</body>
</html>
